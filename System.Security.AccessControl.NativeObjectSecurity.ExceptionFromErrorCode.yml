  summary: "\n<p>Provides a way for integrators to map numeric error codes to specific exceptions that they create.</p>\n"
  syntax:
    content: protected delegate Exception ExceptionFromErrorCode(int errorCode, string name, SafeHandle handle, object context);
    content.vb: Protected Delegate Function ExceptionFromErrorCode(errorCode As Integer, name As String, handle As SafeHandle, context As Object) As Exception
    parameters:
    - id: errorCode
      type: System.Int32
      description: "\n<p>The numeric error code.</p>\n"
    - id: name
      type: System.String
      description: "\n<p>The name of the securable object with which the <xref href=\"System.Security.AccessControl.NativeObjectSecurity\" data-throw-if-not-resolved=\"false\"></xref> object is associated.</p>\n"
    - id: handle
      type: System.Runtime.InteropServices.SafeHandle
      description: "\n<p>The handle of the securable object with which the <xref href=\"System.Security.AccessControl.NativeObjectSecurity\" data-throw-if-not-resolved=\"false\"></xref> object is associated.</p>\n"
    - id: context
      type: System.Object
      description: "\n<p>An object that contains contextual information about the source or destination of the exception.</p>\n"
    return:
      type: System.Exception
      description: "\n<p>The <xref href=\"System.Exception\" data-throw-if-not-resolved=\"false\"></xref> this delegate creates.</p>\n"
